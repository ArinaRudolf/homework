<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="парикмахер, стрижка, окрашивание, волосы, красота, стилист">
    <link rel="stylesheet" href="css/stylez.css" >
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
      <title> registration </title>
</head>
<body class="registration">
    <h3> <em> Регистрируйтесь- получайте скидки и подарки!</em> </h3>
<form action="#" method="post">
  <fieldset>
       <label for="name" > Имя: </label>
       <input type="text" id="fname" name="fname" placeholder="Вася"> <br> <br>
       <label for="lastname" > Фамилия: </label>
       <input type="text" id="lname" name="lname" placeholder="Пупкин"> <br><br>
       <label for="birthday"> Дата Рождения: </label>
       <input type="date" id="birthday" name="birthday"><br><br>
       <label for="email"> E-mail: </label>
       <input type="email" id="email" name="email" placeholder="VasPup@mail.ru" required><br><br>

       <label for="phone"> Номер телефона: </label>
       <input type="tel" id="phone" name="phone" placeholder="+7 333 333 22 22"
       required><br><br>

       <label for="password"> Придумайте пароль: </label>
       <input type="password" id="password" name="password" minlength="5" maxlength="10" required> <br><br>
       <label for="password"> Повторите пароль: </label>
       <input type="password" id="password" name="password" minlength="5" maxlength="10" required> <br><br>
       <label for "file"> Вы можете добавить Ваше фото при желании </label>
       <input type="file"><br><br>

    <p> Укажите Ваш пол </p>
       <label> Женщина  </label>
       <input type="radio" id="female" name="gender" value="Женщина"><br><br>
       <label> Мужчина </label>
       <input type="radio" id="male" name="gender" value="Мужчина"><br><br>

    <p> Откуда Вы обо мне узнали? </p>
      <select>
        <option> Instagram </option>
        <option> От знакомых </option>
        <option> Другое </option>
      </select> <br><br>

    <input class="cursor" type="submit" value="Отправить данные">
    <button class="cursor" type="reset">Очистить форму</button>
</fieldset>
</form>
</body>
</html>
